<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è½»äº‘é™æ€èµ„æºåº“</title>
    <style>
        :root { --primary: #006eff; --bg: #f7f8fa; --card: #fff; --text: #333; }
        body { font-family: -apple-system, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.5; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; padding-top: 20px; }
        h1 { margin: 0; font-size: 2.2rem; font-weight: 800; color: #1a1a1a; }
        p.subtitle { color: #666; margin-top: 8px; }
        .search-wrapper { margin-bottom: 30px; }
        input#search { width: 100%; padding: 16px 24px; border: 2px solid #ddd; border-radius: 16px; font-size: 16px; outline: none; box-sizing: border-box; transition: 0.3s; }
        input#search:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0,110,255,0.1); }
        .lib-card { background: var(--card); border-radius: 16px; padding: 24px; margin-bottom: 24px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); }
        .lib-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; margin-bottom: 15px; }
        .lib-name { font-size: 1.4rem; font-weight: 700; color: var(--primary); }
        select.ver-select { padding: 6px 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
        .file-row { display: flex; align-items: center; background: #f9f9f9; padding: 12px; border-radius: 8px; margin-bottom: 8px; font-family: monospace; font-size: 0.85rem; border: 1px solid #eee; }
        .file-path { flex-grow: 1; word-break: break-all; color: #555; margin-right: 15px; }
        .btn-group { display: flex; gap: 8px; }
        .btn { border: none; padding: 7px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; transition: 0.2s; white-space: nowrap; }
        .btn-copy-url { background: #e0e0e0; color: #333; }
        .btn-copy-tag { background: var(--primary); color: white; }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }
        .map-file { opacity: 0.6; } /* .map æ–‡ä»¶ç¨å¾®å˜æ·¡ */
        #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 10px 24px; border-radius: 50px; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 100; }
        #toast.show { opacity: 1; bottom: 50px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ğŸ“¦ Static Libs</h1>
        <p class="subtitle">å†å²ç‰ˆæœ¬æ°¸ä¹…å­˜å‚¨ Â· ç°å·²æ”¯æŒ Source Map è°ƒè¯•æ–‡ä»¶</p>
    </header>

    <div class="search-wrapper">
        <input type="text" id="search" placeholder="æœç´¢åº“å (ä¾‹å¦‚ jquery)...">
    </div>

    <div id="app">åŠ è½½ä¸­...</div>
</div>

<div id="toast">å·²å¤åˆ¶åˆ°å‰ªè´´æ¿</div>

<script>
    let catalog = [];
    const app = document.getElementById('app');
    const toast = document.getElementById('toast');

    fetch('./catalog.json?v=' + Date.now())
        .then(res => res.json())
        .then(data => {
            catalog = data;
            render(catalog);
        })
        .catch(() => app.innerHTML = 'è¯»å–è´¦æœ¬å¤±è´¥');

    function render(list) {
        if(list.length === 0) {
            app.innerHTML = 'æœªæ‰¾åˆ°åŒ¹é…èµ„æº';
            return;
        }
        app.innerHTML = list.map((lib, idx) => {
            const latest = lib.versions[0];
            const options = lib.versions.map((v, i) => `<option value="${i}">${v.version}</option>`).join('');
            
            return `
            <div class="lib-card" data-libname="${lib.name}">
                <div class="lib-header">
                    <span class="lib-name">${lib.name}</span>
                    <select class="ver-select" onchange="window.updateVersion(this)">
                        ${options}
                    </select>
                </div>
                <div class="file-list">
                    ${renderFiles(latest.files)}
                </div>
            </div>`;
        }).join('');
    }

    function renderFiles(files) {
        // å…è®¸æ˜¾ç¤º js, css, map æ–‡ä»¶ï¼Œå¹¶è¿‡æ»¤æ‰æ–‡ä»¶å¤¹å±‚çº§
        const filtered = files.filter(f => f.endsWith('.js') || f.endsWith('.css') || f.endsWith('.map'));
        
        return filtered.map(file => {
            const fullUrl = window.location.origin + file;
            const isMap = file.endsWith('.map');
            let tag = '';
            
            if (!isMap) {
                tag = file.endsWith('.js') 
                    ? `<script src="${fullUrl}"><\/script>` 
                    : `<link rel="stylesheet" href="${fullUrl}">`;
            }
            
            return `
            <div class="file-row ${isMap ? 'map-file' : ''}">
                <span class="file-path">${file}</span>
                <div class="btn-group">
                    <button class="btn btn-copy-url" data-content="${fullUrl}">å¤åˆ¶é“¾æ¥</button>
                    ${!isMap ? `<button class="btn btn-copy-tag" data-content='${tag.replace(/'/g, "&apos;")}'>å¤åˆ¶æ ‡ç­¾</button>` : ''}
                </div>
            </div>`;
        }).join('');
    }

    window.updateVersion = (selectEl) => {
        const card = selectEl.closest('.lib-card');
        const libName = card.getAttribute('data-libname');
        const libData = catalog.find(l => l.name === libName);
        const selectedVer = libData.versions[selectEl.value];
        card.querySelector('.file-list').innerHTML = renderFiles(selectedVer.files);
    };

    document.addEventListener('click', e => {
        if(e.target.classList.contains('btn')) {
            const content = e.target.getAttribute('data-content');
            const el = document.createElement('textarea');
            el.value = content;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    });

    document.getElementById('search').addEventListener('input', e => {
        const val = e.target.value.toLowerCase();
        render(catalog.filter(l => l.name.toLowerCase().includes(val)));
    });
</script>
</body>
</html>
